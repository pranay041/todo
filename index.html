<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="box" id="heading">
      <h1 id="listTitle"></h1>
    </div>
    <div class="box" id="listContainer">
      <!-- Items will be dynamically added here -->
    </div>
    <div class="box">
      <form class="item" id="addForm">
        <input type="text" name="newItem" id="newItemInput" placeholder="New Item" autocomplete="off" autofocus="true" />
        <button class="add" type="submit">+</button>
      </form>


      
    </div>
    <div class="box" id="completedTasksContainer">
      <h2 id="listTitle1"></h2>
      <!-- Completed items will be dynamically added here -->
    </div>
    
  </main>
  <footer>
    <!-- Footer content if any -->
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
